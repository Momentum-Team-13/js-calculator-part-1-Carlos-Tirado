<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="main.css" rel="stylesheet">

    <title>Calculator</title>

</head>
<body> 
    <div class="container">
        <div class="buttons">
            <div class="button" id="buttonC" action="clear">C</div>
            <output id="buttondisplay"></output>
        </div>      

        <div class="buttons">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button" action="divide">/</div>
    
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button" action="multiply">*</div>
    
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button" action="subtract">-</div>
    
            <div class="button">0</div>
            <div class="button">.</div>
            <div id="equal" class="button">=</div>
            <div class="button" action="add">+</div>
        </div>

    

    </div>
<script src="main.js">

</script>





</body>
</html>
